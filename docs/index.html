<!DOCTYPE html>
<html lang="en">

<!-- The majority of this code is borrowed from the SPWN documentation. -->
<!-- You can find it here; https://spu7nix.net/spwn/#/ -->

<head>
    <meta charset="UTF-8">
    <title>Gum Docs</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/docsify-themeable@0.8.4/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
    <style>
        /* Custom color theme. */
        :root {
            --mono-hue: 220;
            --theme-hue: 180;
            --theme-saturation: 50%;

            --table-cell-border-width: 0px;
            --code-theme-background: #191b20;
            --table-row-odd-background: #26354230;
            --code-theme-function: #aa8bff;
            --code-theme-tag: #ff7c7c;
            --code-theme-operator: #bdbdbd;
            --sidebar-background: #13151b;
            --base-background-color: #21242e;
            --blockquote-background: #05070c30;
            --sidebar-nav-link-color: rgba(255, 255, 255, 0.445);
            --sidebar-nav-strong-font-size: 1rem;
            --sidebar-nav-link-text-decoration-color: rgba(255, 255, 255, 0.7);
            --link-color: #ffffff6b;
            --link-text-decoration: underline;
        }

        a code {
            font-weight: 600;
        }

        .folder {
            transition: 0.3s;
        }

        .sidebar-nav code {
            color: #ffe7e73b;
        }

        .collapse {
            --sidebar-nav-strong-color: rgba(255, 255, 255, 0.459);
            /* --sidebar-nav-strong-font-size: 0.7rem; */
        }

        .token.tag {
            color: #ebd884;
        }

        .markdown-section th {
            border-bottom: 2px solid var(--table-cell-border-color);
        }

        .markdown-section td {
            border-bottom: 2px solid var(--table-cell-border-color);
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Gum Reference Documentation',
            repo: 'https://github.com/Cube-Enix/gum_reference',
            loadSidebar: true,
            search: {
                noData: 'No results!',
                paths: 'auto',
                placeholder: 'Search'
            },
            logo: "assets/gumlogotemp.png",
            subMaxLevel: 1,
            sidebarDisplayLevel: 10,
            auto2top: true,
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- <script src="./prism.js"></script> -->

</body>

</html>
